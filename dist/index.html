<!doctype html><html lang="ko-KR"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Design Draft</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"><link rel="icon" href="favicon.png"><link href="./css/index.707b00f38d19a5ab6016.css" rel="stylesheet"></head><body><div class="w-full flex guide-doc"><header class="side-header fixed h-full border-r"><div class="w-full px-7 py-8 border-b"><img src="./img/index/logo_index.png" class="relative w-[140px] mx-auto"></div><div class="w-full pl-2" id="accordian"><ul class="w-full"></ul></div></header><main class="iframe-main"><iframe src="draft_list.html" frameborder="0" name="index-iframe"></iframe></main></div><script src="./js/jquery/jquery-3.4.1.min.js"></script><script>$(document).ready(function() {
    $("#accordian a").click(function() {
        var link = $(this);
        var closest_ul = link.closest("ul");
        var parallel_active_links = closest_ul.find(".active")
        var closest_li = link.closest("li");
        var link_status = closest_li.hasClass("active");
        var count = 0;

        closest_ul.find("ul").slideUp(function() {
            if (++count == closest_ul.find("ul").length){
                parallel_active_links.removeClass("active");
                parallel_active_links.children("ul").removeClass("show-dropdown");
            }
        });

        if (!link_status) {
            closest_li.children("ul").slideDown().addClass("show-dropdown");
            closest_li.parent().parent("li.active").find('ul').find("li.active").removeClass("active");
            link.parent().addClass("active");
        }
    })
});</script><script defer="defer" src="./js/index.31d6cfe0d16ae931b73c.bundle.js"></script></body></html>
